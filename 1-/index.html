<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="svg">
            <!-- Viwport -->
           <svg height="600" width="600">

            <!-- rect -->
            <rect x="10" y="10" height="50" width="75" 
            fill="red"
            stroke="black"
            stroke-width="10"
            ></rect>

            <!-- Circle -->
            <circle cx="100" cy="120" r="25"
            fill="blue"
            stroke="red"
            stroke-width="2"
            ></circle>

            <!-- Ellipse -->
            <ellipse cx="220" cy="120" rx="40" ry="25" 
            fill="skyblue"
            stroke="blue"
            stroke-width="2"
            ></ellipse>

            <!-- Line -->
            <line x1="150" y1="200" x2="300" y2="200" 
            stroke="black"
            stroke-width="2"
            ></line>

            <!-- polyLine -->
            <polyline points="200,300 240,300 240,340 280,340" 
            stroke="orange"
            fill="none"
            stroke-width="2"
            ></polyline>

            <!-- polygon -->

            <!-- path -->

           </svg>
    </div>
    <script src="script.js"></script>
</body>
</html>
